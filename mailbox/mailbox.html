<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Mailbox</title>   
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>     
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>    
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>    
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>    
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"> </script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"> </script>
        <![endif]-->
        <script type="text/javascript" src="js/mail.js"></script>
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Mailbox
                        <small class="total_message"> </small>
                    </h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-3">              
                            <div class="box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Folders</h3>
                                    <div class="box-tools">
                                        <button class="btn btn-box-tool" data-widget="collapse"> <i class="fa fa-minus"> </i> </button>
                                    </div>
                                </div>
                                <div class="box-body no-padding inbox">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li class="active"> <a href="#"> <i class="fa fa-inbox"> </i> Inbox <span class="label label-primary pull-right total_message">12</span> </a> </li>                    
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Inbox</h3>
                                    <div class="box-tools pull-right">
                                        <div class="has-feedback">
                                            <input type="text" class="form-control input-sm" placeholder="Search Mail"/>
                                            <span class="glyphicon glyphicon-search form-control-feedback"> </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-body no-padding">
                                    <div class="mailbox-controls">
                                        <button class="btn btn-default btn-sm"> <i class="fa fa-refresh"> </i> </button>
                                    </div>
                                    <div class="table-responsive mailbox-messages">
                                        <form class="inbox_form" method="post" action="">
                                            <input name="mail" type="hidden" value=""/>
                                            <table class="table table-hover table-striped">
                                                <tbody>
                                                    <tr class="static">                                                    
                                                        <td class="mailbox-name"> <a href="javascript:void(0);" class="email_name">First Email</a> </td>
                                                        <td class="mailbox-subject"> <b class="subject">Subject Of First Email</b> </td>
                                                        <td class="mailbox-attachment"> </td>
                                                        <td class="mailbox-date">5 mins ago</td>
                                                    </tr>
                                                    <tr class="repeate_row">                                                    
                                                        <td class="mailbox-data">
                                                            <input class='mailbox-index' type="hidden" value=""/>
                                                            <span class="mailbox-value"></span>
                                                        </td>
                                                        <td class="mailbox-name"> <a href="javascript:void(0);" class="email_from">Second Email</a> </td>
                                                        <td class="mailbox-subject"> <b class="subject">Subject Of Second </b> </td>
                                                        <!--<td class="mailbox-attachment"> <i class="fa fa-paperclip"> </i> </td>-->
                                                        <td class="mailbox-date">28 mins ago</td>
                                                    </tr>
                                                    <tr class="stop_row_flag"> </tr>
                                                </tbody>
                                            </table>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>          
                </section>
            </div>
        </div>
    </body>
</html>
